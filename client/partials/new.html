<div>
	<div ng-show = "errors" class="ng-hide bg-danger">{{errors.comment.properties.message}}</div>

	<h3 class="text-danger">Add Appointment</h3>
	<form class="form-horizontal">

		<div class="form-group">
		   <label class="col-md-2 control-label">Date:</label>
		   <input type="date" ng-model="nApp.date" require>
		</div>
	   <div class="form-group">
		   <label class="col-md-2 control-label">Hour:</label>
		   <input type="time" min="08:00" max = "17:00" ng-model="nApp.hour" require>
		</div>
	   <div class="form-group">
		   <label class="col-md-2 control-label">Complain:</label>
		   <textarea name="" id="" cols="30" rows="10" ng-model = "nApp.comment"></textarea>
		</div>
		{{user._id}}
		   <button type="submit" ng-click="create(user._id)" class="btn btn-primary btn-sm">Add Appointment</button>
		   <a href="#/appointment" role="button" class="btn btn-danger btn-sm">Cancel</a>

	</form>
</div>

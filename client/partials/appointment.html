<div>
	<br>
		<h3 class="text-danger">Show a user</h3>
		
	<br>
	<div class="form-horizontal">
	   <div class="form-group">
		   <label class="col-md-2 control-label">Patient Logged in: {{user.name}}</label>
	   </div>
		<form class="form-horizontal">
			
		</form>
	   
	<table class="table">
		<thead>
			<tr>
				<th>Date</th>
				<th>Hour</th>
				<th>Patient Name</th>
				<th>Complain</th>
			</tr>
		</thead>
		<tbody class="table-striped">
			<tr ng-repeat = "a in apps | orderBy: '-date'">
				
				<td>{{a.date | date : 'longDate'}}</td>
				<td>{{a.hour | date: 'shortTime'}}</td>
				<td>{{a.name}}</td>
				<td>{{a.comment}}</td>
				<td><button ng-if = "a.name == user.name" ng-click="del(a._id)" class="btn btn-danger btn-sm">Delete Appointment</button></td>
			</tr>
		</tbody>
	</table>
	<a href="#/new" role = "button" class = "btn btn-success">Add Appointment</a>

	   <button ng-click="logoff()" class="btn btn-warning">Log Off</button>
	</div>
</div>
